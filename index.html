<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <img class="card-img" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"></img>
      <div class="card-desc">
        <h3>Perfume</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price_block">
          <p class="current_price">$149.99</p>
          <p class="original_price">$169.99</p>
        </div>
        <form method="GET" action="#">
        <input class="cart_button" type="submit" value="Add to Cart">
        </form>
      </div>
    </div> 

    <footer>
      Challenge by 
      <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub/product-preview-card-component-hGvR_qACFk" target="_blank">
        Frontend Mentor
      </a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/muda4444">muda4444</a>.
    </footer>
  </div>
  
</body>
</html>
